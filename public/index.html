<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affinity Pipeline Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Affinity Pipeline Visualization</h1>
            <div class="header-controls">
                <div class="api-key-section">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your Affinity API key">
                    <button id="saveApiKey" class="btn btn-primary">Save</button>
                </div>
            </div>
        </header>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <div class="config-section">
                <h3><i class="fas fa-cog"></i> Configuration</h3>
                <div class="form-group">
                    <label for="listSelect">Select List:</label>
                    <select id="listSelect" class="form-control">
                        <option value="">Loading lists...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stageField">Stage Field:</label>
                    <select id="stageField" class="form-control">
                        <option value="">Select stage field...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valueField">Value Field:</label>
                    <select id="valueField" class="form-control">
                        <option value="">Select value field...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sourceField">Source Field:</label>
                    <select id="sourceField" class="form-control">
                        <option value="">Select source field...</option>
                    </select>
                </div>
                <button id="loadData" class="btn btn-primary">Load Pipeline Data</button>
            </div>

            <!-- Weight Controls -->
            <div class="config-section">
                <h3><i class="fas fa-sliders-h"></i> Stage Weights</h3>
                <div id="stageWeights" class="weights-container">
                    <!-- Dynamic stage weights will be added here -->
                </div>
                <button id="resetWeights" class="btn btn-secondary">Reset Weights</button>
            </div>
        </div>

        <!-- Main Visualization Area -->
        <div class="visualization-container">
            <div class="controls">
                <div class="view-controls">
                    <button id="toggleView" class="btn btn-outline">Toggle View</button>
                    <button id="refreshData" class="btn btn-outline"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                <div class="summary-stats">
                    <div class="stat">
                        <span class="stat-label">Total Value:</span>
                        <span id="totalValue" class="stat-value">$0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Leads:</span>
                        <span id="totalLeads" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Weighted Value:</span>
                        <span id="weightedValue" class="stat-value">$0</span>
                    </div>
                </div>
            </div>

            <!-- Pipeline Visualization -->
            <div id="pipelineViz" class="pipeline-viz">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading pipeline data...</p>
                </div>
            </div>

            <!-- Detailed View -->
            <div id="detailedView" class="detailed-view hidden">
                <h3>Lead Details</h3>
                <div id="leadDetails" class="lead-details">
                    <!-- Lead details will be populated here -->
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <h4>Legend</h4>
            <div id="legendItems" class="legend-items">
                <!-- Legend items will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Modal for lead details -->
    <div id="leadModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lead Details</h2>
            <div id="modalContent">
                <!-- Modal content will be populated -->
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
